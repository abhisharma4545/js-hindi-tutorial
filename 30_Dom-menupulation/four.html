<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit anf remove element from dom</title>
</head>
<body style="background-color:#212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // new add list item 
    function addLangauge(langauge){
       const  li = document.createElement('li');
       li.innerHTML = `${langauge}`;
       document.querySelector('.language')
       .appendChild(li);
       }
    addLangauge("python");
    addLangauge("typscript");

//  we use optimize lanaguge anothe  way 
// below metod are better than upper


function addOptiLanguage(langName) {
    const li = document.createElement('li');
    // Corrected method name from 'cereateTextNode' to 'createTextNode'
    li.appendChild(document.createTextNode(langName));
    // Corrected class name from 'langauge' to 'language'
    document.querySelector('.language').appendChild(li);
}

addOptiLanguage('golang'); 

// In this we edit the element.
   const secondLang = document.querySelector("li:nth-child(2)");
 
//    first method
     secondLang.innerHTML = "Mojo";

    // optimized second method 
     const newli = document.createElement("li");
     newli.textContent = "Mojo"
     secondLang.replaceWith(newli);

    //   one exapmple to replace javascript with typescript using utterHtml

    const firstLang = document.querySelector("li:first-child");
    console.log(firstLang)
    firstLang.outerHTML = '<li>typescript</li>';

//  how to remove element
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();
</script>
</html>
