<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> chai aur code settimeout and setinterval</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
</body>
<script>
    const sayAbhi = function(){
        console.log("Abhi");

    }
    const changeText = function(){
        document.querySelector('h1').
        innerHTML = "best js series"
    }
    // setTimeout is method to work a specific task after a set time.
    // it done the work only once after aset time
    const changeMe = setTimeout(changeText, 2000)
      
      document.querySelector('#stop').addEventListener('click' ,function(){
        // cleartimeout method used to stop the setTimeout functionalty if it called within given time.
        clearTimeout(changeMe)
        console.log("stopped")
      })
</script>
</html>
