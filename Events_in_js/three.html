<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> chai aur code setinterval</title>
</head>

<body>
    <h1>chai aur Setinterval</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>

</body>
<script>
    //  we learn here about set interval method
    // 1. first method with date.now means exact date
    // setInterval(function(){
    //     console.log("Abhi" , Date.now)
    // },1000)

    // 2.second method 

      const SayDate = function(str){
        console.log(str , Date.now)
      }
      setInterval(SayDate,1000, "hi")
      const intervalId = setInterval(SayDate,1000, "hi")

    //    we use clearInterval to stop the setInterval with reference with intervalId
      clearInterval(intervalId )

       document.querySelector('#start').addEventListener('click', function(){
        setInterval(SayDate,1000, "hi")  
       })
       document.querySelector('#stop').addEventListener('click', function(){
              clearInterval(intervalId)
       })

</script>

</html>
