<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React and bind</title>
</head>

<body>
    <button>button clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:300"
        //  here wew have to bind the data  with function using bind(this) method  with refrence of this 
            document.querySelector('button').addEventListener('click', handleClick.bind(this))
        }


        handleClick() {
            console.log("button clicked");
            console.log(this.server)

        }

        const app = new React()
    }
</script>

</html>
